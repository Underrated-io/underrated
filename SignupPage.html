<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale4=1.0">
        <title>Sign-up</title>
        <link rel="stylesheet" href="signup.css">
        
    <body>
        <div class="login-container">
            <h2>Sign Up</h2>

            <form>

                <div class="input-group">
                    <label>Username</label>
                    <input type="username" placeholder="Enter your username" required>
                </div>

                <div class="input-group">
                    <label>Email</label>
                    <input type="email" placeholder="Enter your email" required>
                </div>

                <div class="input-group">
                    <label>Password</label>
                    <input type="password" placeholder="Enter your password" required>
                </div>

                <div class="input-group">
                    <label>Re-type Password</label>
                    <input type="password" placeholder="Re-type Password" required>
                </div>

                <form action="mainpage.html" method="get">
                    <button type="submit" formaction="mainpage.html">Sign-up</button>
                </form>

            </form>
        </div>
    </body>
